<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cifrado y Descifrado Binario</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #b37474;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s ease;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #007BFF;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 20px;
      resize: vertical;
      font-size: 16px;
      font-family: 'Courier New', Courier, monospace;
    }
    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:focus {
      outline: none;
    }
  </style>
  <script>
    function textToBinary(text) {
      let binary = '';
      for (let i = 0; i < text.length; i++) {
        binary += text[i].charCodeAt(0).toString(2).padStart(8, '0') + ' ';
      }
      return binary.trim();
    }

    function binaryToText(binary) {
      const binaryArray = binary.split(' ');
      let text = '';
      for (let i = 0; i < binaryArray.length; i++) {
        text += String.fromCharCode(parseInt(binaryArray[i], 2));
      }
      return text;
    }

    function encrypt() {
      const input = document.getElementById('input').value;
      const binary = textToBinary(input);
      document.getElementById('output').value = binary;
    }

    function decrypt() {
      const binary = document.getElementById('output').value;
      const text = binaryToText(binary);
      document.getElementById('input').value = text;
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Cifrado y Descifrado en Código Binario</h1>
    <label for="input">Texto a cifrar o descifrar:</label>
    <textarea id="input" placeholder="Escriba aquí su texto..."></textarea>
    <button onclick="encrypt()">Cifrar</button>
    <button onclick="decrypt()">Descifrar</button>
    <label for="output">Resultado:</label>
    <textarea id="output" readonly placeholder="El resultado aparecerá aquí..."></textarea>
  </div>
</body>
</html>
